name: localizer
arguments:
  circleAPIKey: ""
  commands:
    - localizer
  commitGuard: false
  dependencies:
    optional: []
    required: []
  description: A no-frills local development approach for Kubernetes powered Developer Environments.
  go-protoc-imports: []
  grpcClients: []
  kubernetes:
    groups: []
  lintroller: silver
  metrics: datadog
  opslevel:
    confluenceSpaceKey: DTSS
    datadogDashboards:
      mainLink: ""
    designDocumentLink: ""
  oss: true
  releaseOptions:
    allowMajorVersions: false
    enablePrereleases: false
    prereleasesBranch: ""
  reportingTeam: fnd-dt
  resources: {}
  service: false
  slack: ""
  terraform:
    datadog:
      grpc:
        evaluationWindow: ""
        latency:
          percentiles:
            highTraffic: 0
            lowTraffic: 0
          thresholds:
            highTraffic: 0
            lowTraffic: 0
        lowTrafficCountThreshold: 0
        qos:
          thresholds:
            highTraffic: 0
            lowTraffic: 0
        tags: []
      http:
        evaluationWindow: ""
        percentiles:
          highTraffic: 0
          lowTraffic: 0
        thresholds:
          highTraffic: 0
          lowCount: 0
          lowTraffic: 0
      pods:
        thresholds:
          availableLowCount: 0
  tracing: opentelemetry
  tutorial: false
  validation: false
  vaultSecrets:
    - deploy/honeycomb_new/%(environment)s/honeycomb
    - deploy/launchdarkly/%(environment)s/launchdarkly
    - deploy/mint/%(environment)s/validation/mint-validator-payload
    - deploy/flagship-shared-secret/%(environment)s/authn-flagship-payload
modules:
  - name: github.com/getoutreach/stencil-outreach
  - name: github.com/getoutreach/stencil-circleci
  - name: github.com/getoutreach/stencil-actions
  - name: github.com/getoutreach/stencil-discovery
  - name: github.com/getoutreach/stencil-base
  - name: github.com/getoutreach/stencil-golang
migrated: true
